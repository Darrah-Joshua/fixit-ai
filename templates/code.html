<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fix Code - FixIt AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Fix Your Code</h2>
    <form method="POST">
      <textarea name="code" class="form-control mb-3" rows="10" placeholder="Paste your broken code here..." required></textarea>
      <button type="submit" class="btn btn-primary">Fix It</button>
    </form>
    {% if fixed_code %}
      <div class="mt-4">
        <h4>üõ†Ô∏è Fixed Code & Explanation:</h4>
        <pre class="bg-white p-3 border rounded">{{ fixed_code }}</pre>
      </div>
    {% endif %}
    <a href="/" class="btn btn-link mt-3">‚Üê Back to Home</a>
  </div>
</body>
</html>
