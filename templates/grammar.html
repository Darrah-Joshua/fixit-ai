<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fix Grammar - FixIt AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Fix Your Writing</h2>
    <form method="POST">
      <textarea name="text" class="form-control mb-3" rows="10" placeholder="Paste your paragraph or sentence..." required></textarea>
      <button type="submit" class="btn btn-success">Fix Grammar</button>
    </form>
    {% if corrected %}
      <div class="mt-4">
        <h4>✏️ Corrected Version:</h4>
        <pre class="bg-white p-3 border rounded">{{ corrected }}</pre>
      </div>
    {% endif %}
    <a href="/" class="btn btn-link mt-3">← Back to Home</a>
  </div>
</body>
</html>
